<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <style>
        body { 
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script> //formatação de strings
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras <br>`) 
        /* escreve no documento o que eu peço.
        posso aumentar o tamanho da letra utilizando as tags de html como <h2>
        ou posso modificar o texto utilizando o css lá em cima no <style>
        */
       document.write(`Seu nome em letras maísculas é ${nome.toUpperCase()} <br>`)

       //para separar as linhas posso utilizar a tag <br>  
       //posso deixar o nome em negrito utilizando a tag <strong>
        document.write(`Olá, <strong>${nome}</strong>. <br>`)

       //para deixar todas as letras em minúsculas
       document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()} <br>`)

       //formatação de numbers: verificar nas anotações, é feito pelo node
    </script>
</body>
</html>
